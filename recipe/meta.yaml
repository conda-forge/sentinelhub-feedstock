{% set name = "sentinelhub" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7cbea46f9fb4625b01082ec02375958b6de5c84d8d749c8146a14676a2db7df1

build:
  noarch: python
  number: 0
  entry_points:
    - sentinelhub=sentinelhub.commands:main_help
    - sentinelhub.aws=sentinelhub.commands:aws
    - sentinelhub.config=sentinelhub.commands:config
    - sentinelhub.download=sentinelhub.commands:download
  script: {{ PYTHON }} -m pip install . -vv
requirements:
  host:
    - pip
    - python >=3.5

  run:
    - aenum >=2.1.4
    - attrs >=18.2.0
    - boto3
    - botocore
    - click
    - numpy
    - oauthlib
    - pillow
    - pyproj
    - python >=3.5
    - python-dateutil
    - requests
    - requests-oauthlib
    - shapely
    - tifffile
    - utm
    - wheel

test:
  imports:
    - sentinelhub
    - sentinelhub.download
  commands:
    - sentinelhub --help
    - sentinelhub.aws --help
    - sentinelhub.config --help
    - sentinelhub.download --help

about:
  home: https://github.com/sentinel-hub/sentinelhub-py
  license: CC-BY-SA-4.0
  license_family: CC
  license_file: LICENSE.md
  summary: Sentinel Hub Utilities
  doc_url: https://pypi.org/project/sentinelhub/
  dev_url: https://github.com/sentinel-hub/sentinelhub-py

extra:
  recipe-maintainers:
    - mwilson8
    - dcunn
    - oblute
    - rluria14
    - benhuff
